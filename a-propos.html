    <script>
           // Updated addToCart function to update the cart total
           function addToCart(price, productName, image) {
               // Récupérer le panier depuis le stockage local
               let cart = JSON.parse(localStorage.getItem('cart')) || [];

               // Ajouter l'article au panier
               cart.push({ productName, price, image });

               // Mettre à jour le panier dans le stockage local
               localStorage.setItem('cart', JSON.stringify(cart));

               // Mettre à jour l'affichage du panier
               updateCart();

               // Afficher une alerte pour informer que l'article a été ajouté au panier
               alert("Article ajouté au panier ! Prix : " + price + " €");
           }

           // Fonction pour mettre à jour le panier
           function updateCart() {
               // Récupérer le panier depuis le stockage local
               let cart = JSON.parse(localStorage.getItem('cart')) || [];

               // Sélectionner l'élément du panier
               let cartTotal = document.getElementById('cart-total');

               // Variables pour calculer le total du panier
               let total = 0;

               // Parcourir les articles du panier
               cart.forEach((item) => {
                   // Ajouter le prix à total
                   total += item.price;
               });

               // Mettre à jour l'affichage du total du panier
               cartTotal.textContent = `${total.toFixed(2)} €`;
           }

           // Mettre à jour le panier au chargement de la page
           updateCart();
       </script>
